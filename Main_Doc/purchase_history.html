<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo1.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }

        body,
        html {
            overflow-x: hidden;
        }

        .content {
            padding-top: 50px;
        }

        .content h2 {
            font-size: 2.75em;
            font-weight: 600;
            text-align: center;
            padding-bottom: 30px;
        }

        .content h2 span {
            color: rgb(54, 241, 54);
        }

        .table th {
            background-color: rgb(54, 241, 54);
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .table {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 0 auto;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            text-align: center;
            vertical-align: middle;
            padding: 8px;
            word-wrap: break-word;
        }

        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .back_btn {
            margin-top: 50px;
            margin-bottom: 20px;
            background-color: rgb(54, 241, 54);
            border-radius: 12px;
            color: white;
            border: none;
            font-size: 20px;
            padding: 7px 14px;
            display: flex;
            align-items: center;
            transition: transform 2s;
        }

        .back_btn i {
            margin-right: 5px;
        }

        .back_btn:hover {
            background-color: rgb(183, 180, 180);
        }

        .back_btn:active {
            transform: scale(0.8);
        }

        .order-status {
            color: rgb(54, 241, 54);
            font-weight: 600;
            font-size: 18px
        }

        .delivery {
            color: rgb(54, 241, 54);
            font-weight: 600;
            font-size: 18px;
        }
        .his {
            font-size: 18px;
        }

        .img {
            width: 35px;
            height: 35px;
            border-radius: 8px;
        }

        @media (max-width: 426px) {

            .content {
                padding-top: 60px;
            }

            .content h2 {
                font-size: 2.25em;
                font-weight: 600;
                text-align: center;
                padding-bottom: 30px;
            }

            .table th,
            .table td {
                font-size: 12px;
                padding: 6px;
            }

            .table {
                padding: 8px;
            }

            .back_btn {
                font-size: 15px;
            }
            
            .his {
                font-size: 15px;
            }
            .img {
                width: 20px;
                height: 20px;
            }

            .order-status {
            color: rgb(54, 241, 54);
            font-weight: 600;
            font-size: 12px
        }

        .delivery {
            color: rgb(54, 241, 54);
            font-weight: 600;
            font-size: 12px;
        }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="container">
            <h2>My <span>Orders</span></h2>
        </div>
    </div>

    <div class="container">
        <table id="cartTable" class="table table-striped">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Date of Purchase</th>
                    <th>Items</th>
                    <th>Purchase Amount</th>
                    <th>Payment Method</th>
                    <th>Order Status</th>
                    <th>Delivery Status</th>
                </tr>
            </thead>
            <tbody id="purchaseHistoryBody">

            </tbody>
        </table>
    </div>

    <div class="container">
        <button class="back_btn"><i class='bx bx-arrow-back'></i> Back To Cart</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="ph.js" type="module"></script>
</body>

</html>
